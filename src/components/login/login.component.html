<div class="parent">
  <div class="container">
    <div class="row pt-4">
      <!-- Left Blank Side -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center"></div>

      <!-- Right Side Form -->
      <div class="col-lg-6 pt-4 d-flex align-items-center justify-content-center">
        <div class="form-2-wrapper p-4 shadow-lg rounded bg-white">
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="col-lg-12 d-flex align-items-center justify-content-center text-center">
            <img src="poorit_logo.png" width="200px" class="img-fluid" />
          </div>
          <br />

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3 form-box">
              <input name="email" id="email" type="email" formControlName="email" class="form-control"
                placeholder="Email" [ngClass]="{
                  'is-invalid':
                    loginForm.get('email')?.touched &&
                    loginForm.get('email')?.invalid
                }" required />
              <div class="invalid-feedback" *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                ">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email
                </div>
              </div>
            </div>
            <div class="form-group mb-3 form-box">
              <input name="password" id="password" type="password" formControlName="password" class="form-control"
                placeholder="Password" [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.touched &&
                    loginForm.get('password')?.invalid
                }" required />
              <div class="invalid-feedback" *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                ">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
          </form>
          <div class="mt-3 text-end">
            <a [routerLink]="['/signup']" class="text-decoration-none">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
